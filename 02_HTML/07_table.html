<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <!-- ctrl + / : 주석 -->
      <!-- 제목 -->
      <!-- 자동정렬 단축키 : shift + alt + f -->
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
          <th scope="col">목</th>
          <th scope="col">금</th>
        </tr>
      </thead>

      <!-- 내용, tr(행), td,th(열) -->
      <tbody>
        <tr>
          <th scope="row">1교시</th>
          <td>영어</td>
          <td>국어</td>
          <td>과학</td>
          <td>미술</td>
          <td>기술</td>
        </tr>
        <tr>
          <td>3교시</td>
          <td>HTML</td>
          <td>CSS</td>
          <td>JS</td>
          <td>JAVA</td>
          <td>SPRING</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
